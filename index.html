    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(120deg, #0075BE, #cfd9df);
            overflow: hidden;
        }

        /* Hintergrundkreise */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            animation: moveRect infinite linear;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        @keyframes moveRect {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(80vw, 0);
            }
            50% {
                transform: translate(80vw, 80vh);
            }
            75% {
                transform: translate(0, 80vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }


        .circle-diag {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: moveDiag infinite linear;
        }

        .circle-diag:nth-child(5) {
            width: 120px;
            height: 120px;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .circle-diag:nth-child(6) {
            width: 180px;
            height: 180px;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .circle-diag:nth-child(7) {
            width: 140px;
            height: 140px;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        @keyframes moveDiag {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(90vw, 90vh);
            }
            50% {
                transform: translate(0, 90vh);
            }
            75% {
                transform: translate(90vw, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }



        /* Japanische Wellen */
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .wave path {
            animation: wave 8s infinite linear;
        }

        .wave path:nth-child(1) {
            fill: rgba(255, 255, 255, 0.3);
            animation-delay: 0s;
        }

        .wave path:nth-child(2) {
            fill: rgba(255, 255, 255, 0.5);
            animation-delay: 2s;
        }

        .wave path:nth-child(3) {
            fill: rgba(255, 255, 255, 0.7);
            animation-delay: 4s;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes wave {
    0% {
        transform: translateX(-50%);
    }
    100% {
        transform: translateX(-150%);
    }
}



        /* Glänzende Karte */
        .shiny-card {
            width: 300px;
            height: 400px;
            background: linear-gradient(145deg, #3d3d3d, #505050);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 20px auto;
        }

        .shiny-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        .shiny-card-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .shiny-card-content h1 {
            font-size: 1.5rem;
        }

        .shiny-card-content p {
            font-size: 1rem;
            color: #ccc;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-150%, -150%);
            }
            100% {
                transform: rotate(45deg) translate(150%, 150%);
            }
        }

        .content {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            color: #f0f0f0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            background: #0075BE;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
