<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="sd8wKBqyAM_HFobo4xxB6cCAMFNzB1JOS29TldaLpAA" />
    <title>Über mich</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #0075BE, #cfd9df);
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation: float 6s ease-in-out infinite;
        }
        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 20%;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 60%;
            animation: float 7s ease-in-out infinite;
        }
        .content {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            color: #f0f0f0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            background: #0075BE;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        a:hover {
            transform: translateY(-5px);
            background: #005a8c;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="content">
        <h1>Willkommen!</h1>
        <p>Ich bin Dani, und das ist meine Webseite über mich.</p>
        <a href="https://www.nachhilfe-lotusacademy.ch/" target="_blank">Nachhilfe Lotus Academy</a>
    </div>
</body>
</html>
