<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="sd8wKBqyAM_HFobo4xxB6cCAMFNzB1JOS29TldaLpAA" />
    <title>Über mich</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(120deg, #0075BE, #cfd9df);
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            animation: moveCircle infinite linear;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        .circle:nth-child(5) {
            width: 120px;
            height: 120px;
            animation-duration: 11s;
            animation-delay: 4s;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100vw, 0);
            }
            50% {
                transform: translate(100vw, 100vh);
            }
            75% {
                transform: translate(0, 100vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .content {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            color: #f0f0f0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            background: #0075BE;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        a:hover {
            transform: translateY(-5px);
            background: #005a8c;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="content">
        <h1>Willkommen!</h1>
        <p>Ich bin Dani, und das ist meine Webseite über mich.</p>
        <a href="https://www.nachhilfe-lotusacademy.ch/" target="_blank">Nachhilfe Lotus Academy</a>
    </div>
</body>
</html>
