<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über mich</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #0075BE, #cfd9df);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.7));
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 2px 6px rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: rotateY(20deg) rotateX(10deg);
        }

        .card-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2em;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        p {
            margin-top: 10px;
            color: #555;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 117, 190, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -20px;
            right: -20px;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: -10px;
            left: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card-content">
            <h1>Über mich</h1>
            <p>Ich bin Dani, und das ist meine Webseite!</p>
        </div>
    </div>
</body>
</html>
